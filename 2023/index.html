<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 Visualized</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <h1>2023 Data Visualization</h1>

    <div id="content-container">
        <div id="number-analytics-section">

            <div class="analytics-row">
                <div class="number-analytics-container">
                    <div class="analytics-label">
                        Days Completed
                    </div>
                    <div class="analytics-value" id="days-completed">
                        0
                    </div>
                </div>
    
                <div class="number-analytics-container">
                    <div class="analytics-label">
                        Exceeded Hour
                    </div>
                    <div class="analytics-value" id="more-than-hour">
                        0
                    </div>
                </div>
    
                <div class="number-analytics-container">
                    <div class="analytics-label">
                        % Exceeded Hour
                    </div>
                    <div class="analytics-value" id="percent-more-than-hour">
                        0
                    </div>
                </div>
            </div>
            <div class="analytics-row">
                <div class="number-analytics-container">
                    <div class="analytics-label">
                        Total Time (M)
                    </div>
                    <div class="analytics-value" id="total-time">
                        0
                    </div>
                </div>
                <div class="number-analytics-container">
                    <div class="analytics-label">
                        Avg Daily Time (M)
                    </div>
                    <div class="analytics-value" id="average-daily-time">
                        0
                    </div>
                </div>
            </div>
            <div class="analytics-row">
                <div class="number-analytics-container">
                    <div class="analytics-label">
                        Longest Daily (M)
                    </div>
                    <div class="analytics-value" id="longest-daily">
                        0
                    </div>
                </div>
    
                <div class="number-analytics-container">
                    <div class="analytics-label">
                        Longest Monthly (M)
                    </div>
                    <div class="analytics-value" id="longest-monthly">
                        0
                    </div>
                </div>
            </div>
            
        </div>

        <!-- <h2>Body Weight</h2>

        <div class="chart-container">
            <canvas id="weightChart" class="single-chart"></canvas>
        </div> -->

        <h2>Time For Category By Month</h2>
        <div class="chart-container">
            <canvas id="timeSpentChart" class="single-chart"></canvas>
        </div>

        <h2>Total Time By Category</h2>
        <div class="chart-container">
            <canvas id="categoryTotalChart" class="single-chart"></canvas>
        </div>

        <h2>Stacked Time By Month</h2>
        <div class="chart-container">
            <canvas id="monthlyStackedChart" class="single-chart"></canvas>
        </div>
    
        <h2>Happiness</h2>
        <div id="happiness-section">
            <div id="happiness-labels">
                <div>
                    <div class="happiness-label awful"></div>
                    <span>Awful</span>
                </div>
                <div>
                    <div class="happiness-label bad"></div>
                    <span>Bad</span>
                </div>
                <div>
                    <div class="happiness-label unremarkable"></div>
                    <span>Normal</span>
                </div>
                <div>
                    <div class="happiness-label good"></div>
                    <span>Good</span>
                </div>
                <div>
                    <div class="happiness-label great"></div>
                    <span>Great</span>
                </div>
            </div>
            <div id="happiness-charts-container">
                <div class="happiness-container">
                    <canvas id="JanHappinessChart" class="happiness-chart"></canvas>
                </div>
                <div class="happiness-container">
                    <canvas id="FebHappinessChart" class="happiness-chart"></canvas>
                </div>
                <div class="happiness-container">
                    <canvas id="MarHappinessChart" class="happiness-chart"></canvas>
                </div>
                <div class="happiness-container">
                    <canvas id="AprHappinessChart" class="happiness-chart"></canvas>
                </div>
                <div class="happiness-container">
                    <canvas id="MayHappinessChart" class="happiness-chart"></canvas>
                </div>
                <div class="happiness-container">
                    <canvas id="JunHappinessChart" class="happiness-chart"></canvas>
                </div>
                <div class="happiness-container">
                    <canvas id="JulHappinessChart" class="happiness-chart"></canvas>
                </div>
                <div class="happiness-container">
                    <canvas id="AugHappinessChart" class="happiness-chart"></canvas>
                </div>
                <div class="happiness-container">
                    <canvas id="SeptHappinessChart" class="happiness-chart"></canvas>
                </div>
                <div class="happiness-container">
                    <canvas id="OctHappinessChart" class="happiness-chart"></canvas>
                </div>
                <div class="happiness-container">
                    <canvas id="NovHappinessChart" class="happiness-chart"></canvas>
                </div>
                <div class="happiness-container">
                    <canvas id="DecHappinessChart" class="happiness-chart"></canvas>
                </div>    
            </div>
            
        </div>
        
    
    </div>
    


</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./graphs.js"></script>
</html>
