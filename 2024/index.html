<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Visualized</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <h1>2024 Data Visualization</h1>

    <div id="content-container">
        <h2>Books by Author Gender</h2>
        <div class="chart-container">
            <canvas id="genderChart" class="single-chart"></canvas>
        </div>

        <h2>Fiction vs Nonfiction</h2>
        <div class="chart-container">
            <canvas id="fictionChart" class="single-chart"></canvas>
        </div>

        <h2>Books by Edition</h2>
        <div class="chart-container">
            <canvas id="editionChart" class="single-chart"></canvas>
        </div>

        <h2>Books Over Time</h2>
        <div class="chart-container">
            <canvas id="booksOverTime" class="single-chart"></canvas>
        </div>
    

    </div>
    


</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./graphs.js"></script>
</html>
